<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Causal Graph Backdoor Criterion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Enter Causal Graph Details</h1>
    <form action="{{ url_for('graph') }}" method="post">
        <label for="nodes">Nodes (comma-separated):</label>
        <input type="text" id="nodes" name="nodes" placeholder="A,B,C,D" required><br>
        
        <label for="edges">Edges (comma-separated, format: A->B):</label>
        <input type="text" id="edges" name="edges" placeholder="A->B,A->C,B->D,C->D" ><br>
        
        <label for="treatment">Treatment Variable:</label>
        <input type="text" id="treatment" name="treatment" placeholder="B" required><br>
        
        <label for="outcome">Outcome Variable:</label>
        <input type="text" id="outcome" name="outcome" placeholder="D" required><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
